        body {

            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: transparent;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        header .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header img {
            width: 70px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #FFD700; /* Jaune vif */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .product-images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .product-images img {
            width: 200px; /* Augmente la taille des images */
            border-radius: 10px;
        }

        .product-images .image-caption {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }

        .delivery {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .delivery img {
            width: 30px;
            margin-right: 10px;
            animation: delivery-animation 2s infinite;
        }

        @keyframes delivery-animation {
            0% {transform: translateX(0);}
            50% {transform: translateX(10px);}
            100% {transform: translateX(0);}
        }

        .colors-section {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            background-color: #FFE4B5; /* Adapte la couleur au logo */
        }

        .colors-section h2 {
            margin-bottom: 20px;
            color: #000; /* Noir pour un contraste sur le fond */
        }

        .color-option {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .color-item {
            text-align: center;
        }

        .color-item img {
            width: 120px;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
            border-radius: 10px;
        }

        .color-item img:hover {
            border-color: #1E90FF; /* Bleu Dodger pour le survol */
        }

        /* Custom styles for product descriptions */
        .color-description {
            font-size: 1rem;
            margin-top: 5px;
            font-weight: bold;
        }

        .color-description.green {
            color: #006400; /* Vert foncé */
        }

        .color-description.yellow {
            color: #FFD700; /* Jaune vif */
        }

        .color-description.blue {
            color: #1E90FF; /* Bleu Dodger */
        }

        .color-description.purple {
            color: #800080; /* Violet */
        }

        .color-description.dark-blue {
            color: #00008B; /* Bleu foncé */
        }

        .color-description.pink {
            color: #FF1493; /* Rose profond */
        }

        .flex-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
